<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container">
    <div class="img">
      <img src="./images/image-equilibrium.jpg" class="image" alt="">
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="" class="eye">
      </div>
    </div>
    <div class="header">
      <h2>Equilibrium #3429</h2>
    </div>
    <div class="description">  
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="value">
      <div class="eth">
        <div class="eticon"><img src="./images/icon-ethereum.svg" class="et" alt="">0.041ETH</div>
      </div>
      <div class="time">
        <div><img src="./images/icon-clock.svg" alt="" class="clock"></div>
        <div class="days">3 days left</div>
      </div>
    </div>
    <div class="attribution"> 
      <img src="./images/image-avatar.png" alt="" class="avatar">
      <div>
        Creation of <a href="#">Bidhi Poudel</a>
      </div>
    </div>
  </div>
</body>
</html>
